<div class="container-fluid card register-container">
  <h2 class="text-center mt-2">Register a new account</h2>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage.length">
    <p *ngFor="let msg of errorMessage">{{ msg }}</p>
  </div>
  <div class="mb-3">
    <label for="firstName" class="form-label">First Name</label>
    <input type="text" class="form-control" [(ngModel)]="registerRequest.firstName" id="firstName" placeholder="First Name">
  </div>

  <div class="mb-3">
    <label for="lastName" class="form-label">Last Name</label>
    <input type="text" class="form-control" [(ngModel)]="registerRequest.lastName" id="lastName" placeholder="Last Name">
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" [(ngModel)]="registerRequest.email" id="email" placeholder="Email">
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" [(ngModel)]="registerRequest.password" id="password" placeholder="password">
  </div>

  <div class="d-flex justify-content-between mb-3">
    <button type="button" class="btn btn-primary" (click)="signup()">
      <em class="fas fa-user-plus">&nbsp;&nbsp;Sign up</em>
    </button>

    <div>
      You have already an account ?&nbsp;

      <button type="button" class="btn btn-success" (click)="login()">
        <em class="fas fa-sign-in-alt">&nbsp;Sign in</em>
      </button>
    </div>

  </div>
</div>
