<h2>My Book List</h2>
<hr>

<div class="d-flex justify-content-end mb-3">
  <a routerLink="/books/manage" class="btn btn-outline-primary"><i class="fas fa-plus fw-bold"></i>&nbsp;<strong>New Book</strong></a>
</div>
<!-- This div displays the list of books, if there are no books, it displays a message -->
<div class="d-flex justify-content-start gap-2 flex-wrap">
  <app-book-details
    [book]="book"
    *ngFor="let book of booksResponse.content"
    [manageBook]="true"
    (archive)="archiveBook($event)"
    (share)="shareBook($event)"
    (edit)="editBook($event)"
  >
  </app-book-details>
</div>

<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation exemple">
    <ul class="pagination">
      <li class="page-item">
        <a href="javascript:void(0)"
           (click)="goToFirstPage()"
           class="page-link"
           aria-label="Previous"
           [class.disabled]="page==0"
        >
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>

      <li class="page-item">
        <a href="javascript:void(0)"
           (click)="goToPreviousPage()"
           class="page-link"
           aria-label="Previous"
           [class.disabled]="page==0"
        >
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>
      <li class="page-item"
          *ngFor="let _ of [].constructor(booksResponse.totalPages); let pageIndex = index"
      >
        <a href="javascript:void(0)"
           (click)="goToPage(pageIndex)"
           class="page-link"
           aria-label="Previous"
           [class.active]="page == pageIndex"
        >
          {{ pageIndex + 1 }}
        </a>
      </li>
      <li class="page-item">
        <a href="javascript:void(0)"
           (click)="goToNextPage()"
           class="page-link"
           aria-label="Next"
           [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>

      <li class="page-item">
        <a href="javascript:void(0)"
           (click)="goToLastPage()"
           class="page-link"
           aria-label="Previous"
           [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
