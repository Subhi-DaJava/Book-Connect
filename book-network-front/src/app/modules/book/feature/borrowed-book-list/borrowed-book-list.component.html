<h2>My Borrowed Books</h2>
<hr>
<div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">ISBN</th>
      <th scope="col">RATE</th>
      <th scope="col"><i class="fas fa-cogs"></i></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of borrowedBooks.content; let index = index">
      <th scope="row"> {{ index + 1 }}</th>
      <td>{{ book.title }}</td>
      <td>{{ book.authorName }}</td>
      <td>{{ book.isbn }}</td>
      <td><i class="fas fa-star text-warning"></i>{{ book.rate }}</td>
      <td>
        <div class="d-flex gap-2">
          <i *ngIf="book.returned" class="fa-regular fa-paper-plane text-primary"></i>
          <i *ngIf="!book.returned" (click)="returnedBorrowedBook(book)" class="fa-solid fa-paper-plane text-success"></i>
          <i class="fa-solid fa-circle-check" [class.text-success]="book.returnApproved" ></i>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation exemple">
      <ul class="pagination">
        <li class="page-item">
          <a href="javascript:void(0)"
             (click)="goToFirstPage()"
             class="page-link"
             aria-label="Previous"
             [class.disabled]="page==0"
          >
            <i class="fa-solid fa-angles-left"></i>
          </a>
        </li>

        <li class="page-item">
          <a href="javascript:void(0)"
             (click)="goToPreviousPage()"
             class="page-link"
             aria-label="Previous"
             [class.disabled]="page==0"
          >
            <i class="fa-solid fa-angle-left"></i>
          </a>
        </li>
        <li class="page-item"
            *ngFor="let _ of [].constructor(borrowedBooks.totalPages); let pageIndex = index"
        >
          <a href="javascript:void(0)"
             (click)="goToPage(pageIndex)"
             class="page-link"
             aria-label="Previous"
             [class.active]="page == pageIndex"
          >
            {{ pageIndex + 1 }}
          </a>
        </li>
        <li class="page-item">
          <a href="javascript:void(0)"
             (click)="goToNextPage()"
             class="page-link"
             aria-label="Next"
             [class.disabled]="isLastPage"
          >
            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </li>

        <li class="page-item">
          <a href="javascript:void(0)"
             (click)="goToLastPage()"
             class="page-link"
             aria-label="Previous"
             [class.disabled]="isLastPage"
          >
            <i class="fa-solid fa-angles-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
