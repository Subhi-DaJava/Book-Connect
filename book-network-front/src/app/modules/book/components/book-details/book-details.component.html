<div class="card detail">
  <img [src]="bookCover" alt="book_cover" class="card-img-top">
  <div class="card-body overflow-scroll">
    <h4 class="card-title fs-6 text-nowrap fw-bold mb-1"><i class="fa-solid fa-book">&nbsp; {{book.title}}</i></h4>
    <h4 class="card-subtitle fs-6 text-secondary mb-1"><i class="fa-solid fa-user-check">&nbsp; {{book.authorName}}</i></h4>
    <h5 class="card-subtitle fs-6 text-secondary mb-1"><i class="fas fa-code">&nbsp; {{book.isbn}}</i></h5>
    <h5 class="card-subtitle fs-6 text-secondary"><i class="fas fa-user">&nbsp; {{book.owner}}</i></h5>
    <hr>
    <p class="card-text">{{book.synopsis}}</p>
  </div>

  <div class="card-footer d-flex gap-2 justify-content-between align-items-center">
    <div class="d-flex gap-2">
      5 stars
    </div>
    <div class="d-flex gap-2" *ngIf="!manageBook">
      <i (click)="onShowDetails()" class="fas fa-circle-info text-primary"></i>
      <i (click)="onBorrow()" class="fas fa-list-check text-primary"></i>
      <i (click)="onAddToWaitingList()" class="fas fa-heart text-danger"></i>
    </div>
    <div class="d-flex gap-2" *ngIf="manageBook">
      <i (click)="OnEdit()" class="fas fa-edit text-success"></i>
      <i (click)="OnShare()" class="fas fa-share-nodes text-primary"></i>
      <i (click)="OnArchive()" class="fas fa-archive text-danger"></i>
    </div>
  </div>

</div>
