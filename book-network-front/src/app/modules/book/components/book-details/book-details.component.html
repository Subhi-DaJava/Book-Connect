<div class="card detail border-2"
  [class.border-success]="book.isShareable"
  [class.border-warning]="book.isArchived"
>
  <img [src]="bookCover" alt="book_cover" class="card-img-top">
  <div class="card-body overflow-scroll">
    <h5 class="card-title fs-6 text-nowrap fw-bold mb-1"><i class="fa-solid fa-book">&nbsp; {{book.title}}</i></h5>
    <h5 class="card-subtitle fs-6 text-secondary mb-1"><i class="fa-solid fa-user-check">&nbsp; {{book.authorName}}</i></h5>
    <h6 class="card-subtitle fs-6 text-secondary mb-1"><i class="fas fa-code">&nbsp; {{book.isbn}}</i></h6>
    <h6 class="card-subtitle fs-6 text-secondary"><i class="fas fa-user">&nbsp; {{book.owner}}</i></h6>
    <hr>
    <p class="card-text">{{book.synopsis}}</p>
  </div>

  <div class="card-footer d-flex gap-2 justify-content-between align-items-center">
    <div class="d-flex gap-2">
      <app-rating [rating]="book.averageRate || 0"/>
      <!--  book.averageRate || 0 > 0, that means if averageRate is 0 or undefined, by default is 0, else display the rate and should be > than 0 -->
      <span class="fw-bold" *ngIf="book.averageRate || 0 > 0">
        {{ book.averageRate }}
      </span>
    </div>
    <div class="d-flex gap-2" *ngIf="!manageBook">
      <i (click)="onShowDetails()" class="fas fa-circle-info text-primary"></i>
      <i (click)="onBorrow()" class="fas fa-list-check text-primary"></i>
      <i (click)="onAddToWaitingList()" class="fas fa-heart text-danger"></i>
    </div>
    <div class="d-flex gap-2" *ngIf="manageBook">
      <i (click)="OnEdit()" class="fas fa-edit text-success"></i>
      <i (click)="OnShare()" class="fas fa-share-nodes text-primary"></i>
      <i (click)="OnArchive()" class="fas fa-archive text-danger"></i>
    </div>
  </div>

</div>
